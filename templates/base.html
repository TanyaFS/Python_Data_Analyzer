<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} Fech Inc</title>
    <style>
        .employee {
            width: 285px;
            height: 300px;
            float: left;
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }

        nav a {
            color: #d64161;
            font-size: 2em;
            margin-left: 50px;
            text-decoration: none;
        }

        .alert {
            padding: 20px;
            margin: 5px;
            color: #970020;
            background-color: #ffd5de;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('create') }}">Add New Employee</a>
<!--        <a href="#">About</a>-->
    </nav>
    <hr>
    <div class="content">
        <div>
            <form method="POST" action="/search">
<!--            <label for="search_by_surname">Search employee by surname</label>-->
                <input type="text" name="filter"
                    placeholder="Search employee name"
                    value="{{ request.form['filter'] }}"></input>
                <button type="submit">Search</button>
            </form>
        </div>

        {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}

        {% block content %} {% endblock %}
    </div>
</body>
</html>
