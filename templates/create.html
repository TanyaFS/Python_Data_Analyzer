{% extends 'base.html' %}

{% block content %}
    <h1>{% block create %} Add New Employee {% endblock %}</h1>
    <form method="post">
        <label for="surname">Surname</label>
        <br>
        <input type="text" name="surname"
               placeholder="Employee surname"
               value="{{ request.form['surname'] }}"></input>
        <br>

        <label for="firstname">Firstname</label>
        <br>
        <input type="text" name="firstname"
               placeholder="Employee firstname"
               value="{{ request.form['firstname'] }}"></input>
        <br>

        <label for="middle_name">Middle Name</label>
        <br>
        <input type="text" name="middle_name"
               placeholder="Employee middle name"
               value="{{ request.form['middle_name'] }}"></input>
        <br>

        <label for="phone">Phone</label>
        <br>
        <input type="text" name="phone"
               placeholder="Employee contact phone"
               value="{{ request.form['phone'] }}"></input>
        <br>

        <label for="email">E-mail</label>
        <br>
        <input type="text" name="email"
               placeholder="Employee contact email"
               value="{{ request.form['email'] }}"></input>
        <br>

    </form>
{% endblock %}
